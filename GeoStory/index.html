<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded GeoNode Application</title>
<style>
    .responsive-iframe {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .responsive-iframe iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0; /* No border */
    }
</style>
</head>
<body>

<div class="responsive-iframe">
    <iframe src="https://stable.demo.geonode.org/apps/11139/embed" allowfullscreen></iframe>
</div>

</body>
</html>
