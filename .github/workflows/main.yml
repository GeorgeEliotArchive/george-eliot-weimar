name: Update Count

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'

jobs:
  update_count:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Change to script directory
      run: cd QGIS/data

    - name: Run updateCount.py
      run: python3 updateCount.py

    - name: Commit changes
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add src/scripts/updateCount.txt
        git commit -m "Update Count"
        git push
